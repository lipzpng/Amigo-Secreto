<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon2.png">

    <title>Configuração Usuario</title>
</head>
<body>
    
    <div class="mainContainerInicio">
        <div class="container" id="inicioContainerLeft">
            <button class="button" id="buttonSmall" onclick="window.location.href='inicio.html';">Início</button>
            <button class="button" id="buttonSmall" onclick="window.location.href='config.html';">Configuração</button>
            <button class="button" id="buttonSmall" onclick="window.location.href='lista.html';">Lista de Presentes</button>

            <div class="logo">
                <div class="circle" id="logoContainer">+</div>
            </div>

            <div class="seuAmigo">
                <p>Seu amigo secreto:</p>
            </div>
            <button class="participante" onclick="window.location.href='chat.html';">Gato</button>

            <div class="pin">
                <p>Pin do grupo - 1234</p>
            </div>

            <div class="qrContainer">
                <img src="assets/qrCode.png" id="qrCode">
            </div>
            <button class="button" id="buttonSmallComp" onclick="window.location.href='inicio.html';">Compartilhar</button>
        </div>
        
        <form class="container" id="inicioContainerMiddle">
            <div class="title" id="iniTitle">
                <p>Configuração</p>
            </div>

            <div class="configUserContent">
                <div id="linhaConfigUser">
                    <div id="campoConfig6">
                        <p>Seu nome:</p>
                        <input class="textBox" type="text" placeholder=" Nome">
                    </div>
                    <div id="campoConfig7">
                        <p>Seu apelido:</p>
                        <input class="textBox" type="text" placeholder=" Apelido">
                    </div>
                </div>
            </div>
            <div class="butAjustConfigUser">
                <button class="button" id="configUserButton">Salvar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("configUserButton").addEventListener("click", function(event) {
            if (document.getElementById("inicioContainerMiddle").checkValidity()) {
                event.preventDefault(); 
                window.location.href = "inicio.html"; 
            } //else {
            //     //alert("Por favor, preencha todos os campos."); // Mostra uma mensagem de alerta se os campos não estiverem preenchidos
            // }
        });
    </script>

</body>
</html>
