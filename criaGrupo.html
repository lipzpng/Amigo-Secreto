<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon2.png">

    <title>Criar Grupo</title>
</head>
<body>
    
    <div class="mainContainerCria">
        <form class="container" id="criaContainer">
            <div class="title">
                <p>Criar grupo</p>
            </div>

            <div class="criaContent">
                <div id="linha1">
                    <div id="campoCria1">
                        <p>Nome do grupo:</p>
                        <input class="textBox" type="text" placeholder=" Nome"> <!--required-->
                    </div>
                    <div id="campoCria2">
                        <p>Valor Maximo de presente:</p>
                        <input class="textBox" type="text" placeholder=" R$">
                    </div>
                    <div id="campoCria3">
                        <p>Descrição do grupo:</p>
                        <input class="textBox" type="text" placeholder=" Descrição">
                    </div>
                </div>

                <div id="linha2">
                    <div id="campoCria4">
                        <p>Data do sorteio:</p>
                        <input class="textBox" type="date"> <!--required-->
                    </div>
                    <div id="campoCria5">
                        <p>Tipo de amigo secreto:</p>
                        <input class="textBox" type="text" placeholder=" Ex: Amigo Chocolate">
                    </div>
                    <div id="selectPhoto">
                        <p>Selecione uma imagem para logo</p>
                        <div class="circle">+</div>
                    </div>
                </div>

                <div class="butAjustCria">
                    <button class="button" id="iniButton">Avançar</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("iniButton").addEventListener("click", function(event) {
            if (document.getElementById("criaContainer").checkValidity()) {
                event.preventDefault(); 
                window.location.href = "inicio.html"; 
            } //else {
            //     //alert("Por favor, preencha todos os campos."); // Mostra uma mensagem de alerta se os campos não estiverem preenchidos
            // }
        });
    </script>
    
</body>
</html>
